name: Release macOS dmg
on:
  workflow_dispatch:
  push:
    branches: [ GovertDev ]
jobs:
  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make-mac

