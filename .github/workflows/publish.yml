name: Publish the App

on:
  release:
    types:
      - prereleased
      - released
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: install dependencies
        run: npm install
      - name: publish
        run: npm run publish

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: install dependencies
        run: npm install
      - name: publish
        run: npm run publish

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: install dependencies
        run: npm install
      - name: publish
        run: npm run publish